<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Matemática - Interpolação Polinomial</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- FAFA Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Roboto Font -->
  	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- ChartJS -->
    <link href="assets/css/angular-chart.min.css" rel="stylesheet">

     <!-- MathCss -->
    <link href="assets/css/mathcss.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

  </head>
  <body ng-app="mathApp">
	  <div class="container" >
	  <div class="row" ng-controller="LineCtrl">
		  <div class="col-md-3 left-sidebar">
		  		<br/>
		  		<h3>Interpolação<br/>
		  		Polinomial</h3>
		  		<br/>
		  			<br/>
		  			<div class="row" style="background-color:#664575; padding: 10px;">
		  				<div class="col-md-6"> 
		  						<span>Qual ponto X deseja obter resultado?</span>
		  				</div>
		  				<div class="col-md-6">
		  					<input ng-model='xInt' ng-init='xInt=0' type="number" class="form-control">
		  				</div>
		  				
		  			</div>
		  			
		  			<br/>
		  			
		  			<div class="row" style="background-color: #664575; padding: 10px;">
		  				<div class="col-md-6"> 
		  						<span>Quantos pontos você possui?</span>
		  				</div>
		  				<div class="col-md-6">
		  					<input placeholder="Quantidade de Pontos" class='form-control' 
		  					type="number" min='2' ng-model='qntPontos' value="2" ng-change='mudarQuantPontos()'>
		  				</div>
		  		</div><br/>
		  		
		  		
		  		
		  		<span>Insira seus pontos abaixo</span>
		  		<div class="row" ng-repeat='n in range()'>
		  			<div class="col-md-6">
		  				X{{n+1}}: <input ng-model='x[n]' ng-init='x[n]=0' type="number" 
		  				class="form-control">
		  			</div>
		  			<div class="col-md-6">
		  				Y{{n+1}}: <input ng-model='fx[n]' ng-init='fx[n]=0' value="0" type="number" 
		  				class="form-control">
		  			</div><br/>
		  		</div>
		  		
		  		 <button ng-click='calcular()' type="buttom" class="btn btn-success button-calc">Calcular</button>
		  </div>
		  <div class="col-md-9 corpo"> 
 			<div class="row">
 				<div class="col-md-5"> 
 					<div class="panel panel-default">
					  <div class="panel-heading">
					  	<span class='fa fa-calculator'></span>
					  	Passo a Passo</div>
					  <div class="panel-body">
						  <div ng-show='!status'>
						  		<div ng-repeat='step in steps'>
								<h4><span class="label label-success">
								    {{step.name}}
								</span></h4>

									<div equation style="padding:0">
										<div fraction>
											<div top>{{step.num}}</div>
											<div bottom>{{step.den}}</div>

										</div>
									</div>
									<hr/>
								</div>
							</div>	
							<div ng-show='status'>
								<span class="fa fa-spinner fa-spin" style="text-align:center; font-size:25px;">
							</div>
					  </div>
					</div>
 				</div>
 				<div class="col-md-7"> 
 				<div class="panel panel-default">
					  <div class="panel-heading">
					  	<span class='fa fa-area-chart'></span>
					  	Resultado</div>
					  <div class="panel-body text-center">
							<h2>{{resultado|number:2}}</h2>
					  </div>
					</div>
 				<div class="panel panel-default">
				  <div class="panel-heading">
				  	<span class='fa fa-area-chart'></span>
				  	Gráfico Aproximado</div>
				  <div class="panel-body">
					<canvas id="line" class="chart chart-line" chart-data="chartData"
				  chart-labels="chartLabels" chart-options="chartOpts" chart-legend="true" chart-series="chartSeries">
				</canvas> 
				  </div>
				</div>
 				</div>
 			</div>
		  </div>
	  </div>
	  </div>
   
   	<!-- ChartJS -->
     <script type="text/javascript" src="assets/js/chart.min.js"></script>

    <!-- Angular JS -->
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <!-- ChartJS Angular -->
    <script type="text/javascript" src="assets/js/angular-chart.min.js"></script>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>

    <!-- App -->
    <script type="text/javascript" src="app/app.js"></script>
    
   
 	<script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
